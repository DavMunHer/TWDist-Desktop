<section class="project-section">
  <nav>
    <breadcrumb [showIcon]="showIcon()" (onIconClick)="handleIconChange()"/>
  </nav>
  <header class="project-header">
    {{projectInfo()?.name}}
  </header>

  <main class="project-main-container">
    @for (section of projectInfo()?.sections; track $index) {
    <project-section [sectionInfo]="section" (onTaskUpdate)="updateTaskToCompleted(section, $event)" />
    }
    <section-adder (onNewSectionCreated)="handleSectionAddition($event)" />
  </main>
</section>
