<div class="sidebar" [ngClass]="{'invisible': !sidebarVisibleInput()}">
  <div class="test">
    <div class="top-section">
      <div class="sidebar-profile ">
        <div class="profile-dropdown sidebar-hover" [ngClass]="{'open' : toggleDropdownVal()}"
          (click)="toggleDropdown()">
          <img class="profile-avatar" src="\Default_pfp.png" alt="Profile Picture">
          <span class="profile-name">Oscar</span>
          <svg id="arrow-down" width="20px" height="20px" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M5.70711 9.71069C5.31658 10.1012 5.31658 10.7344 5.70711 11.1249L10.5993 16.0123C11.3805 16.7927 12.6463 16.7924 13.4271 16.0117L18.3174 11.1213C18.708 10.7308 18.708 10.0976 18.3174 9.70708C17.9269 9.31655 17.2937 9.31655 16.9032 9.70708L12.7176 13.8927C12.3271 14.2833 11.6939 14.2832 11.3034 13.8927L7.12132 9.71069C6.7308 9.32016 6.09763 9.32016 5.70711 9.71069Z"

            <div (click)="openModal('profile', 'Profile')">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                stroke="#000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="8" r="3.5" />
                <path d="M5 18.5C5 15.91 8.134 14 12 14C15.866 14 19 15.91 19 18.5" />
                <path d="M6 20H18" />
              </svg>
              <a>Profile</a>

            <hr>

              <a>Configuration</a>
            </div>
            <hr>
            <div>
              <svg id="log-out-ico" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg" stroke="#000" stroke-width="1" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 12L13 12" />
                <path d="M18 15L20.913 12.087C20.961 12.039 20.961 11.961 20.913 11.913L18 9" />
                <path

              <a href="#">Log Out</a>
            </div>
          </div>
        </div>
      </div>

      <div class="notification-toggleview">
        <div class="sidebar-hover icon-nt icon-bell">
          <svg fill="#000000" width="20px" height="20px" viewBox="0 0 32 32" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M28.3 22.247c-1.167-1.419-2.765-3.429-2.765-5.48v-6.53c0-5.625-4.207-10.202-9.584-10.202-5.378 0-9.552 4.577-9.552 10.202v6.53c0 2.016-1.734 3.921-2.833 5.4-0.989 1.328-1.77 2.378-1.242 3.427 0.463 0.923 1.624 1.041 2.583 1.041h5.73c0.002 2.944 2.389 5.331 5.333 5.331s5.333-2.386 5.334-5.331h5.864c0.61 0 2.036 0 2.527-1.038 0.495-1.050-0.297-2.016-1.395-3.351zM15.969 29.871c-1.788 0-3.239-1.448-3.241-3.235h6.482c-0.003 1.787-1.452 3.235-3.241 3.235zM27.168 24.506h-22.262c-0.153 0-0.281-0.005-0.386-0.012 0.206-0.319 0.508-0.727 0.755-1.058 1.218-1.637 3.255-3.949 3.255-6.669v-6.53c0-4.452 3.22-8.073 7.423-8.073s7.455 3.622 7.455 8.073v6.53c0 2.813 1.878 5.164 3.249 6.832 0.231 0.281 0.507 0.617 0.722 0.905-0.064 0.002-0.134 0.003-0.209 0.003z">
              </path>
            </g>
          </svg>
        </div>
        <div class="icon-nt icon-view sidebar-hover" (click)="toggleSidebar()">
          <svg width="20px" height="20px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none"
            stroke="#000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
            <rect x="1" y="1" width="14" height="14" rx="2" ry="2" />
            <line x1="5" y1="1" x2="5" y2="15" />
          </svg>
        </div>
      </div>
    </div>

    <div class="sidebar-menu">
      <sidebar-menu-section [menuSectionInfo]="navMenuSectionInfo()" />

      <sidebar-menu-section [menuSectionInfo]="favoriteMenuSectionInfo()" />

      <sidebar-menu-section [showPlusIcon]="true" [menuSectionInfo]="projectsMenuSectionInfo()" />
    </div>
  </div>
</div>
